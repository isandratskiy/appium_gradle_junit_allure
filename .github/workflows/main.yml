name: Run UI-Automation Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Check dev kvm
        run: egrep -c '(vmx|svm)' /proc/cpuinfo
        continue-on-error: true

      - name: Set up Selenoid Infrastructure
        run: make start

      - name: Run UI-Automation tests with Chrome browser
        run: ./gradlew clean test
        continue-on-error: true

      - name: Run UI-Automation tests with Chrome browser
        run: docker logs selenoid

      - name: Shutdown Selenoid Infrastructure
        run: make stop